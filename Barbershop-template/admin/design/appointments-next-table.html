<table class="table table-bordered tabcontent" id="Upcoming" style="display:table" width="100%" cellspacing="0">
    <thead>
    <tr>
        <th>Data inizio appuntamento</th>
        <th>Servizio prenotato</th>
        <th>Orario appuntamento</th>
        <th>Nome Cliente</th>
        <th>Azioni</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td style="border-right: 0px;"></td>
        <td style="border-left: 0px; border-right: 0px;"></td>
        <td style="border-left: 0px; border-right: 0px;"></td>
        <td style="border-left: 0px; border-right: 0px;"></td>
        <td>

            <!-- ADD CATEGORY BUTTON -->

            <li class="list-inline-item" data-toggle="tooltip" title="Add">
                <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="modal" data-target="#" data-placement="top">
                    <i class="fa fa-plus"></i> Add
                </button>
            </li>
        </td>
    </tr>
    <[foreach]>
    <tr>
        <td><[inizioDataAppuntamento]></td>
        <td><[nomeAttivita]></td>
        <td><[inizioTempoAppuntamento]></td>
        <td><[idUtente]></td>
        <td>
            <ul class="list-inline m-0">

                <!-- EDIT BUTTON -->

                <li class="list-inline-item" data-toggle="tooltip" title="Edit">
                    <button class="btn btn-success btn-sm rounded-0">
                        <a href="#" style="color: white;">
                            <i class="fa fa-edit"></i>
                            Edit
                        </a>
                    </button>
                </li>

                <!-- DELETE BUTTON -->

                <li class="list-inline-item" data-toggle="tooltip" title="Delete">
                    <a href="#" style="color: white;">
                        <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="modal" data-target="#" data-placement="top">
                            <i class="fa fa-trash"></i>
                            Delete
                        </button>
                    </a>
                </li>

            </ul>
        </td>
    </tr>
    <[/foreach]>
    </tbody>
</table>
