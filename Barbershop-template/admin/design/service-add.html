<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Aggiungi un nuovo Servizio</h6>
    </div>
    <div class="card-body">
        <form method="POST" action="services_add.php">
            <div class="row">

                <!-- VALUE INPUT -->
                <div class="form-group">
                    <input type="hidden" name="state" value="1">
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>Nome del Servizio</label>
                        <input type="text" class="form-control" value="" placeholder="Nome Servizio" name="service_name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Categoria del Servizio</label>
                        <select class="custom-select" name="service_category">
                            <[foreach]>
                            <option value="<[idCategoria]>" name="service_category"><[nomeCategoria]></option>
                            <[/foreach]>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Prezzo del Servizio($)</label>
                        <input type="text" class="form-control" value="" placeholder="Prezzo Servizio" name="service_price" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Descrizione del Servizio</label>
                        <textarea class="form-control" name="service_description" style="resize: none;" required placeholder="Descrizione servizio"></textarea>
                    </div>
                </div>
            </div>
            <!-- SUBMIT BUTTON -->
            <button type="submit" name="add_new_service" class="btn btn-primary">Aggiungi Servizio</button>
        </form>

    </div>
</div>
