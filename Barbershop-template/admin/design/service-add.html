<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Add New Service</h6>
    </div>
    <div class="card-body">
        <form method="POST" action="#">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="service_name">Service Name</label>
                        <input type="text" class="form-control" value="" placeholder="Service Name" name="service_name">
                            <div class="invalid-feedback" style="display: block;">
                                Service name is required.
                            </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="service_category">Service Category</label>
                        <select class="custom-select" name="service_category">
                            <option value = ""></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="service_duration">Service Duration(min)</label>
                        <input type="text" class="form-control" value="" placeholder="Service Duration" name="service_duration">
                        <div class="invalid-feedback" style="display: block;">
                            Service duration is required.
                        </div>
                        <div class="invalid-feedback" style="display: block;">
                            Invalid duration.
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="service_price">Service Price($)</label>
                        <input type="text" class="form-control" value="" placeholder="Service Price" name="service_price">
                        <div class="invalid-feedback" style="display: block;">
                            Service price is required.
                        </div>
                        <div class="invalid-feedback" style="display: block;">
                            Invalid price.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="service_description">Service Description</label>
                        <textarea class="form-control" name="service_description" style="resize: none;"></textarea>
                        <div class="invalid-feedback" style="display: block;">
                            Service description is required.
                        </div>
                        <div class="invalid-feedback" style="display: block;">
                            The length of the description should be less than 250 letters.
                        </div>
                    </div>
                </div>
            </div>
            <!-- SUBMIT BUTTON -->
            <button type="submit" name="add_new_service" class="btn btn-primary">Add service</button>
        </form>

        <!-- SUCCESS MESSAGE -->

        <script type="text/javascript">
            swal("New Service","The new service has been created successfully", "success").then((value) =>
            {
                window.location.replace("services.php");
            });
        </script>
    </div>
</div>
