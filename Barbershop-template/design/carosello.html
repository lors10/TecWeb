
    <!-- HOME SECTION -->

    <section class="home-section" id="home-section">
        <div class="home-section-content">
            <div id="home-section-carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#home-section-carousel" data-slide-to="<[idPosition]>" class="active"></li>
                    <li data-target="#home-section-carousel" data-slide-to="<[idPosition]>"></li>
                    <li data-target="#home-section-carousel" data-slide-to="<[idPosition]>"></li>
                </ol>
                <div class="carousel-inner">
                    <!-- FIRST SLIDE -->
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="<[path]>" alt="">
                        <div class="carousel-caption d-md-block">
                            <h3><[titolo]></h3>
                            <p>
                                <[testo]>
                            </p>
                        </div>
                    </div>
                    <!-- SECOND SLIDE -->
                    <div class="carousel-item">
                        <img class="d-block w-100" src="<[path]>" alt="">
                        <div class="carousel-caption d-md-block">
                            <h3><[titolo]></h3>
                            <p>
                                <[testo]>
                            </p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="<[path]>" alt="Third slide">
                        <div class="carousel-caption d-md-block">
                            <h3><[titolo]></h3>
                            <p>
                                <[testo]>
                            </p>
                        </div>
                    </div>
                </div>
                <!-- PREVIOUS & NEXT -->
                <a class="carousel-control-prev" href="#home-section-carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#home-section-carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </section>
