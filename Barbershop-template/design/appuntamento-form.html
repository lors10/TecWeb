<section id="about" class="about_section">
    <div class="container">
        <div class="row">
            <div class="col-md-5  d-none d-md-block">
                <div class="about_img" style = "overflow:hidden">
                    <img class="about_img_1" src="design/images/about-1.jpg" alt="about-1">
                    <img class="about_img_2" src="design/images/about-2.jpg" alt="about-2">
                    <img class="about_img_3" src="design/images/about-3.jpg" alt="about-3">
                </div>
            </div>
            <div class="col-md-6">
                <div class=" card shadow mb-6">
                    <div class="card-header py-3">

                        <div class="alert alert-danger">
                            <button data-dismiss="alert" class="close close-sm" type="button">
                                <span aria-hidden="true">Ã—</span>
                            </button>
                            <div class="messages">
                                <div>Per favore riempi tutti i campi</div>
                            </div>
                        </div>

                        <form class="validate-form" name="appointment-form" method="POST" action="appointment.php" onsubmit="return validateAppointmentform()">

                            <div class="form-input">
                                <input type="hidden" name="state" value="1">
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <!-- <label>Username</label> -->
                                    <input type="text" placeholder="" value="<[nomeUser]>" name="username" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Seleziona il servizio desiderato</label>

                                    <select class="custom-select" name="service_name" class="form-control">
                                        <[foreach]>
                                        <option class="form-control" value="<[idAttivita]>" name="service_name"><[nomeAttivita]></option>
                                        <[/foreach]>
                                    </select>

                                    <!--
                                    <input type="text" name="service_name" class="form-control" list="servizi" oninput="getElementById('required_service').style.display='none'" autocomplete="off" required>
                                    <datalist id="servizi">
                                        <[foreach]>
                                        <option class="form-control" name="service_name" value=""></option>
                                        <[/foreach]>
                                    </datalist>
                                    <span class="invalid-feedback" id="required_service">This field is required</span>
                                    -->

                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Seleziona la data</label>
                                    <input type="date" min="09:00" max="18:00" step="" name="date" class="form-control"  oninput="getElementById('required_date').style.display='none'" autocomplete="off" required>
                                    <span class = "invalid-feedback" id="required_date">This field is required</span>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Selezione l'orario</label>
                                    <input type="time" name="time"  class="form-control" oninput="getElementById('required_time').style.display='none'" autocomplete="off" required>
                                    <span class = "invalid-feedback" id="required_time">This field is required</span>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <button type="submit" name="add_appointment" class="btn default_btn">
                                    Richiedi Appuntamento
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
